<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <main class="container">
      <div class="alert-box"></div>
      <header class="qr-header">
        <img
        src="./assets/logo-qr-generator.svg"
        alt="QR Code Generator logo"
        class="logo"
      />
      </header>
      <div class="url">
        <img
          src="./assets/logo-qr-generator.svg"
          alt="QR Code Generator logo"
          class="logo"
        />
        <form class="url-form">
          <input
            type="text"
            name="url"
            id="url-input"
            placeholder="Enter an url"
          />
          <button type="submit" class="url-submitbtn">QR code</button>
        </form>
      </div>
      <div id="qr-code__container">
        <div class="qr-code__content-bg">
          <div class="qr-code"></div>
        </div>
        <div class="qr-code__btns">
          <button id="download-btn" class="btn">Download</button><button id="share-btn" class="btn">Share</button>
        </div>
      </div>
    </main>
  </body>
</html>
